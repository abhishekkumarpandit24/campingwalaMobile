apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.campingwalamobile"

    defaultConfig {
        applicationId "com.campingwalamobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // Uncomment and configure this before production release
        // release {
        //     storeFile file("my-release-key.keystore")
        //     storePassword "your-store-password"
        //     keyAlias "your-key-alias"
        //     keyPassword "your-key-password"
        // }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ⚠️ Replace with secure release keystore config in production
            signingConfig signingConfigs.debug
            // signingConfig signingConfigs.release

            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    // Firebase BoM for consistent versions
    implementation platform('com.google.firebase:firebase-bom:33.9.0')

    // Firebase dependencies (add more as needed)
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth' // For OTP-based login

    // JS engine
    if (project.ext.react.get("enableHermes")) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

project.ext.react = [
    enableHermes: false // Set to true to enable Hermes
]
